version: '3.8'

services:
  postgres:
    image: postgres
    restart: always
    container_name: postgres
    env_file:
      - ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - fit-network

  redis:
    image: redis:latest
    restart: always
    container_name: redis
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - fit-network

  minio:
    image: minio/minio:latest
    container_name: minio
    restart: always
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    env_file:
      - ./.env
    command: server --console-address ":9001" /data
    volumes:
      - minio_data:/data
    networks:
      - fit-network

  app:
    restart: always
    container_name: app
    build: .
    ports:
      - "127.0.0.1:8080:8080"
    depends_on:
      - postgres
      - redis
      - minio
    env_file:
      - ./.env
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DATABASE}?currentSchema=${POSTGRES_SCHEMA}
    networks:
      - fit-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  fit-network:
    driver: bridge